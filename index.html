<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movies - imdb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="history_container hidden"></div>

    <header>
      <div class="type_container">
        <input
          id="txtImdbId"
          placeholder="imdb movie id"
          onInput="onSetSrc()"
        />

        <div>
          <label>
            <input
              id="chckMovie"
              style="margin: 0"
              type="radio"
              name="movie_type"
              onChange="onSetSrc()"
              checked
            />
            Movie
          </label>
          <label>
            <input
              id="chckSeries"
              type="radio"
              name="movie_type"
              onChange="onSetSrc()"
            />
            Series
          </label>
        </div>
      </div>

      <div style="display: flex; align-items: center; gap: 1ch">
        e.g:
        <a
          id="source"
          href="https://www.imdb.com/title/"
          target="_blank"
          style="display: flex; align-items: center; gap: 0"
        >
          <span>https://www.imdb.com/title/</span>
          <span id="lblImdbId" class="blue"></span>
        </a>
      </div>

      <button class="history_toggler">History</button>

      <a href="https://brave.com/" target="_blank">
        use
        <img
          width="18px"
          src="https://upload.wikimedia.org/wikipedia/commons/5/51/Brave_icon_lionface.png"
        />
        for no Ads
      </a>
    </header>

    <iframe
      src=""
      style="width: 100%; height: 100%"
      frameborder="0"
      referrerpolicy="origin"
      allowfullscreen
    ></iframe>

    <script src="scripts.js"></script>
  </body>
</html>
